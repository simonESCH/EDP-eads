
directory= qs_test
saveTab= test1.csv

[gmsh]
filename= $cfgdir/test.geo
hsize= 1e-3
rebuild=true


[functions]
// f: valeur du laplacien
f=1:x:y

// mu: coefficient de diffusion
mu= 1

// a, b: condition de robin 
a= 1:x:y
b= 1:x:y

// c: condition de Neumann
c= 1:x:y

// g: solution manufacture
g= 1:x:y



[Exporter]
format= ensightgold
